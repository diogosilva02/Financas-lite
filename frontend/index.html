<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Financas Lite</title>
  </head>
  <body>
    <div class="app">
      <div class="header">
        <h1 class="app-title">Finanças Lite</h1>
        <h3 id="tituloForm" class="app-subtitle">Nova transação</h3>
      </div>

      <section class="resumo">
        <div class="card-resumo">
          <p>Entradas</p>
          <h3 id="totalEntradas">R$ 0</h3>
        </div>

        <div class="card-resumo">
          <p>Saídas</p>
          <h3 id="totalSaidas">R$ 0</h3>
        </div>

        <div class="card-resumo">
          <p>Saldo</p>
          <h3 id="saldoTotal">R$ 0</h3>
        </div>
      </section>

      <div class="layout">
        <section class="painel">
          <form id="formTransacao">
            <input type="text" placeholder="descricao" id="descricao" />
            <input type="text" placeholder="valor" id="valor" />
            <select name="tipo" id="tipo">
              <option value="" disabled selected>Selecione um tipo</option>
              <option value="saida">Saida</option>
              <option value="entrada">Entrada</option>
            </select>
            <select name="categoria" id="categoria">
              <option value="" disabled selected>Categoria</option>
              <option value="alimentacao">Alimentacao</option>
              <option value="moradia">Moradia</option>
              <option value="transporte">Transporte</option>
              <option value="saude">Saude</option>
              <option value="educacao">Educação</option>
              <option value="lazer">Lazer</option>
              <option value="assinaturas">Assinaturas</option>
              <option value="contas-fixas">Contas Fixas</option>
              <option value="salario">Salário</option>
              <option value="outros">Outros</option>
            </select>
            <input type="date" placeholder="data" id="data" />

            <button type="submit">Salvar</button>
            <button type="button" id="btnCancelar">Cancelar</button>
          </form>

          <p id="msg"></p>
        </section>

        <section class="painel">
          <ul id="listaTransacoes"></ul>
        </section>
      </div>
    </div>

    <script src="src/main.js"></script>
  </body>
</html>
