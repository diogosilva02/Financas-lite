<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/main.css" />
    <link rel="stylesheet" href="./src/login.css" />

    <title>Login - Financas Lite</title>
  </head>

  <body>
    <div class="app">
      <header class="header">
        <h1 class="app-title">Finan√ßas Lite</h1>
        <p class="app-subtitle">Acesse sua conta</p>
      </header>

      <div class="layout login-layout">
        <section class="painel login-painel">
          <h3 id="tituloForm">Login</h3>

          <form id="formLogin" class="login-form">
            <input id="email" type="email" placeholder="Email" required />
            <input id="password" type="password" placeholder="Senha" required />

            <button type="submit">Entrar</button>

            <p class="register-link">
              Resgistre-se agora: 
              <a href="register.html">Criar conta</a>
            </p>
          </form>

          <p id="msg" class="login-msg"></p>
        </section>
      </div>
    </div>

    <script src="./src/login.js"></script>
  </body>
</html>
